<script>
    $(document).ready(function () {
        var view = new -#ViewName-();

        $('#-#BtnActionId-').on('click', function () {
            if (view != undefined) {
                view.-#BtnActionFunction-();
            }
        });

        $('#-#BtnCancelId-').on('click', function () {
            if (view != undefined) {
                view.-#BtnCancelFunction-();
            }
        });
    });
</script>

<div class="modal fade" id="-#Id-" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">-#Title-</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3" id="-#ModalFormId-">

                <p>-#Text- <span id="-#SpanId-" class="-#SpanClasses- data" ColumnDataName="-#SpanColumnDataName-"></span></p>
            </div>

            <div class="modal-footer d-flex justify-content-center">

                <button type="button" id="-#BtnActionId-" class="btn btn--#BtnActionType- waves-effect waves-light" style="margin-left: 5px; margin-right: 5px;" data-dismiss="modal">-#BtnActionText-</button>

                <button type="button" id="-#BtnCancelId-" class="btn btn--#BtnCancelType-" data-dismiss="modal">-#BtnCancelText-</button>

            </div>
        </div>
    </div>
</div>
