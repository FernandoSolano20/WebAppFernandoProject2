<script>
    $(document).ready(function () {
        var table = $('#-#Id-').DataTable();
        $('#-#Id- tbody').on('click', 'tr', function () {
            var data = table.row(this).data();
            sessionStorage.setItem('-#Id-_selected', JSON.stringify(data));

            var view = new -#ViewName-();
            if (view != undefined) {
                view.-#FunctionName-(data);
            }
        });

        
        
         
    });
</script>

<div class="card">
    <div class="card-header">
        -#Title-
        -#Button-
    
    </div>
    <div class="card-body table-responsive">
        <table id="-#Id-" class="table table-striped table-bordered " cellspacing="0" width="100%" 
               ColumnsDataName="-#ColumnsDataName-">
            <thead>
                <tr>
                    -#ColumnHeaders-
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!--Bootstrap-->
